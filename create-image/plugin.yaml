name: create-image
description: Create custom docker image
display-name: create-image
picture: plugin.png
category: SRE # Ref: https://docs.stackspot.com/latest/docs/creators-guide/yaml/#category
compatibility:
  - linux
  - macos
about: docs/about.md
usage: docs/usage.md
use-case: docs/use-case.md
implementation: docs/implementation.md
technologies: # Ref: https://docs.stackspot.com/latest/docs/creators-guide/yaml/#technologies
  - Docker
types:
  - app
inputs:
  - label: Base Image
    type: text
    name: base_image
    default: alpine
  - label: Tag Image
    type: text
    name: tag_image
    default: latest
  - label: Package Manager
    name: package_manager
    type: text
    items:
      - apk
      - apt-get
      - rpm
  - label: Package names, seprated by spaces
    type: text
    name: packages
    default: curl

computed-inputs:
  folder_name: "{{ base_image | to_kebab }}-{{ packages.split(' ') | sort | join(' ') | to_kebab }}"
